<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Websummit 2016</title>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.min.css" rel="stylesheet" media="screen,projection">
        <link href="css/flag-icon.min.css" rel="stylesheet">

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row" id="exhibition">
                <div class="col m4 s2" v-for="startup in responseData.startups">
                    <div class="card small" v-bind:class="{ 'orange lighten-1': startup.track == 'alpha', 'green lighten-1': startup.track == 'beta', 'blue lighten-1': startup.track == 'start' }">
                        <div class="card-content">
                            <span class="card-title">{{ startup.company_name }}</span>
                            <p><small><country-code></country-code> {{ startup.country }}, {{ startup.city }} | Status: {{ startup.track }}</small></p>
                            <p>{{ startup.description }}</p>
                        </div>
                        <div class="card-action">
                            <a v-bind:href="startup.website_url" target="_blank" v-bind:class="{ 'white-text': startup.track == 'alpha' }">{{ startup.website_url }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/vue.min.js"></script>
        <script src="js/vue-resource.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
