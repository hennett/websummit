<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Websummit 2016</title>

        <link href="dist/css/app.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="ui vertical stripe segment">
            <div class="ui container">
                <div :class="[{'vuetable-wrapper io basic segment': true}, loading]">
                    <h3 class="ui header">List of Startups</h3>
                    <vuetable ref="vuetable" api-url="/lisbon-startups.json" :fields="columns"></vuetable>
                    <div class="vuetable-pagination ui bottom attached segment grid">
                        <vuetable-pagination-info ref="paginationInfo" :pagination-info-template="paginationInfoTemplate"></vuetable-pagination-info>
                        <component :is="paginationComponent" ref="pagination" @vuetable-pagination:change-page="onChangePage"></component>
                    </div>
                </div>
            </div>
        </div>

        <script src="dist/js/app.bundle.js"></script>
    </body>
</html>
